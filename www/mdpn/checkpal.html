<!DOCTYPE html>
<html lang="en"><head>
  <title>Palindrome test - MDPN</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="description" content="Checking up whether a given natural number is a
	delayed palindrome or Lychrel number with detailed output of each iteration">
  <meta name="keywords" content="test, delayed palindrome, lychrel number, MDPN">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/default.css">
  <link rel="canonical" href="https://dmaslov.me/mdpn/checkpal.html">
  <script defer src="/checkpal.js"></script>
</head>
<body>

<!-- Navigation bar -->
<script src="/pageheader.js"></script>

<h1>Testing a delayed palindrome</h1>

<p class="column text">
  Enter any natural number in the field below and then click the &laquo;Test&raquo; button. You may use a comma, space, or apostrophe as the thousands separator.
</p>

<div class="column">
  <div style="max-width: 540px; margin: 0 auto; text-align: center">
	<input id="numberInput" type="text" maxlength="59">
	<div id="loadingText">
	  Wait, please. The script is loading...
	</div>
	<input id="checkButton" type="button" value="Test" style="display: none">
  </div>
  <div id="versionText" class="tiny lightgrey" style="text-align: right">
	&nbsp;
  </div>
</div>

<div id="resultsBlock" class="column" style="display: none">
  <hr>
  <p id="errorText" class="text" style="display: none">
	<span class="errorcolor">Error:</span>
	something went wrong...
  </p>
  <div id="contents">
  </div>
</div>

<!-- Footer -->
<div id="pageFooter" data-lang="ru" data-url-path="/ru/mdpn/checkpal.html"></div>

</body>
</html>
